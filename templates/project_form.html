{% extends "base.html" %}
{% block title %}{% if project %}Edit{% else %}New{% endif %} Project{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>{% if project %}Edit{% else %}New{% endif %} Project</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ project.name if project }}" required>
            </div>
            <div class="mb-3">
                <label for="program_id" class="form-label">Program (Optional)</label>
                <select class="form-select" id="program_id" name="program_id">
                    <option value="">Standalone Project</option>
                    {% for program in programs %}
                    <option value="{{ program.id }}" {% if project and project.program_id == program.id %}selected{% endif %}>{{ program.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ project.description if project }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ project.start_date if project }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ project.end_date if project }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="Planning" {% if project and project.status == 'Planning' %}selected{% endif %}>Planning</option>
                    <option value="Active" {% if project and project.status == 'Active' %}selected{% endif %}>Active</option>
                    <option value="On Hold" {% if project and project.status == 'On Hold' %}selected{% endif %}>On Hold</option>
                    <option value="Completed" {% if project and project.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Project</button>
            <a href="{{ url_for('projects') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
